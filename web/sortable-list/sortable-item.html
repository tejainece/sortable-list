<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="sortable-item" attributes="data">
  <template>
    <style>
      :host {
        width: 100%;
        height: 40px;
        display: block;
        
        
        
        cursor: default;
      }
      div#holder {
        height: 100%;
        
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
    <div id="holder">
      {{data.title}}
    </div>
  </template>
  <script type="application/dart" src="sortable-list.dart"></script>
</polymer-element>
